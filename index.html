<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Form</title>
    <link rel="stylesheet" href="style.css" class="css" />
  </head>
  <body>
    <div class="container">
      <div class="apply_box">
        <h1>
          Job Application
          <span class="titles_side">(web)</span>
        </h1>
        <form action="">
          <div class="fcontainer">
            <div class="f_control">
              <label for="first_name">First Name</label>
              <input
                id="first_name"
                name="first_name"
                placeholder="Enter First Name...."
              />
            </div>

            <div class="f_control">
              <label for="last_name">Last Name</label>
              <input
                id="last_name"
                name="last_name"
                placeholder="Enter Last Name...."
              />
            </div>
            <div class="f_control">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email@gmail.com"
              />
            </div>
            <div class="f_control">
              <label for="job_role">Job Role</label>
              <select id="job_role" name="job_role">
                <option value="">--Select Job Role--</option>
                <option value="Software Developer">Software Developer</option>
                <option value="Front-end">Front-end</option>
                <option value="Back-end">Back-end</option>
                <option value="Security Analyst">Security Analyst</option>
                <option value="Java Developer">Java Developer</option>
                <option value="Full_Stack">Full_Stack</option>
              </select>
            </div>
            <div class="f_control">
              <label for="address"><address></address></label>
              <textarea
                id="address "
                name="address"
                rows="4"
                cols="50"
                placeholder="Enter Address"
              ></textarea>
            </div>
           
              <div class="f_control">
                <label for="City">City</label>
                <input id="City" name="City" placeholder="Enter your City" />
              </div>
              
                <div class="f_control">
                  <label for="Pincode">Pincode</label>
                  <input
                  type="number"
                    id="Pincode"
                    name="Pincode"
                    placeholder="Enter your Pincode"
                  />
                  </div>
                  <div class="Date">
                    <label for="Date">Date</label>
                    <input
                    value="2022-01-13"
                    type="date"
                      id="date"
                      name="date"
                     
                    />
                    </div>
                    <div class="upload your cv">
                        <label for="upload your cv">upload your cv</label>
                        <input
                        
                        type="file"
                          id="upload"
                          name="upload"
                         
                        />
                        </div>
            </div>
            <div class="button">
                <button type="submit">Apply Now
    
                </button>
              </div>
          </div>

          <!-- <div class="button">
            <button type="submit">Apply Now

            </button>
          </div> -->
        </form>
      </div>
    </div>
  </body>
</html>
